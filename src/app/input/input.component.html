<main>


    <!--================== Content ====================-->
    <div class="content">
        <header>
            <h1>Material Input - Sign Up Form</h1>
        </header>
        <!-- INPUT -->
        <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input type="text" matInput placeholder="Ex. @john">
        </mat-form-field>

        <!-- EMAIL -->
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Ex. @john@gmail.com">
        </mat-form-field>


        <!-- PASSWORD -->
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Ex. @john@gmail.com">
        </mat-form-field>

        <!-- COMMENT SECTION  -->
        <mat-form-field class="example-full-width">
            <mat-label>Comment</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
          

        <div class="btn-row">
            <button mat-stroked-button color="primary">Login</button>
            <button mat-raised-button color="primary">Sign Up</button>
        </div>

</main>
